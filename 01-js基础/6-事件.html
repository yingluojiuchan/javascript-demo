<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-事件</title>
</head>
<body>
    <!-- 事件是用户或浏览器自身执行的某种可以触发js函数的动作 -->
    <!-- 1.html事件处理程序（响应某个事件的函数） -->
    <button onclick="demo()">按钮</button>
    <script>
        function demo(){
            alert("hello")
        }
    </script>
    
    <!-- 2.DOM0级事件处理程序 -->
    <button id="button">点我</button>

<script>
    var button=document.getElementById("button");
    //document对象是HTMLDocument（继承自Document类型）的一个实例，表示整个HTML页面
    //document.getElementById("id名")   DOM操作获取document下的id="id名"的第一个DOM元素 getElementById是对象的方法
    button.onclick=function(){
        alert("clicked");
    }
</script>
    
    <!-- 3.DOM2级事件处理程序 -->
    <!-- DOM2级事件流：先捕获后冒泡
            事件捕获阶段：window元素向下触发事件到最具体元素
            事件冒泡阶段：最具体元素向上（直到window元素）触发事件 
        事件冒泡：事件由最具体元素触发，然后逐级向上传播到较不具体的节点（元素）
        事件捕获：事件由较不具体元素触发，然后逐级向下传播到最具体的节点 -->
<div id="div">
        <button id="btn1">按钮</button>
        <a href="http://baidu.com" id="aid">百度</a>
    </div>
    <script>
        document.getElementById("btn1").addEventListener("click",showType)
        /*  element.addEventListener(event,function,useCapture) 绑定事件（给DOM元素绑定事件处理函数）
        element：DOM操作获得的对象
        event: (必选)事件名
        function:(必选）事件触发时执行的函数
        useCapture；（可选）是否使用事件捕获。true,只执行事件捕获阶段。false（默认），只执行事件冒泡阶段。*/

        document.getElementById("div").addEventListener("click",function showDiv(){alert("div")})
        document.getElementById("aid").addEventListener("click",showA)
        function showType(event){
            alert(event.type)
            alert(event.target)
            event.stopPropagation()
            //onclick是绑定事件，click是方法，作用是触发onclick事件
            //event.type 获取事件类型
            //event.target 获取事件目标
            //event.stopPropagation() 阻止事件流的进一步传播
        }
        
        //触发DOM2级事件时，会产生一个event对象。DOM事件处理函数形参第一个参数默认event对象
        function showA(e){
            e.stopPropagation()
            e.preventDefault()
            //event.preventDefault() 阻止特定事件默认行为（只有cancelable属性设置为true的时间才能用它阻止）
        }
    </script>
</body>
</html>
