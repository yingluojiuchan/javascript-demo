<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标识(zhi)符：开发人员为变量、属性、函数、参数取的名字 -->
    <!-- 标识符命名规范:
         1.由字母、数字、下划线_、美元符号$组成
         2.严格区分大小写
         3.不能数字、下划线开头
         4.不能是关键字或保留字（预留的关键字，即现在还不是关键字，但未来可能会成为关键字）
         5.变量名必须有意义
         6.遵守小驼峰命名法。第一个单词首字母小写，后面单词首字母大写。例myFirstName -->
    
    console.log(1 + 1); // 2是1+1的返回值
         <!-- 表达式:数字、运算符、变量等组成的式子
         返回值:表达式返回的结果    -->
</body>
</html>
