<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        prompt('请输入您的年龄');
        /* prompt(text, value)   浏览器弹出输入框
           用户点击"确定"按钮后，返回用户输入文字的字符串；如果用户点击"取消"按钮，则返回null。
           text   用来提示用户输入文字的字符串，可省略
           value  文本输入框中的默认值，可省略 */

        alert('计算的结果是');
        //alert(message)   弹出警示框
         
        console.log('我是程序员能看到的');
        // console 浏览器控制台打印输出信息 给程序员测试用的 
    </script>
</head>

<body>

</body>

</html>
