<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 引用自定义模块路径必须有./或../，导入npm包后缀名禁带.js，解析html后解析模块   -->
    <script type="module">
        //1. 按需导入
        //导入命名模块
        import { school, teach } from "./命名导出.js"
        console.log(school);
        console.log(teach);

        //导入默认模块    import 变量名 from '模块绝对/相对路径'   
        import m3 from "./默认导出.js"
        console.log(m3)

    </script>

    <script type="module">
        // 2.命名模块的所有导出添加到别名对象里导入    import * as 别名 from '模块绝对/相对路径'
        import * as m2 from "./命名导出.js" 
        console.log(m2)
        console.log(m2.school)
        console.log(m2.findJob())
    </script>

    <script type="module">
        //3.别名导入
        import { school as guigu, teach as findJob } from "./命名导出.js"
        console.log(guigu, findJob);
    </script>
    <script type="module">
        //3.混合导出
        import m3, { school } from "./默认导出.js"
            console.log(m3)
            console.log(school)
    </script>
</body>

</html>
