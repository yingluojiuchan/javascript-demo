<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-函数</title>
</head>
<body>
    <script>
        function demo(a,b){
            var sum=a+b
            return sum
        }
        var v1=demo(20,10)
        alert(v1)
        /*
        function 函数名（形参）{
                函数体
            }
        函数名（实参）
         */
    </script>
</body>
</html>
