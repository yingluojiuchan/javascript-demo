<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-数据类型</title>
</head>
<body>
    <script>
    var num = 1
    document.write(num+"<br>")
    // 数字型
    var NaN= NaN
    document.write(NaN + "<br>")
    // 特殊数字型NaN，Not a number，代表一个非数值
        
    var arr1 =[1,2,3]
    document.write(arr1[0]+"<br>")
    //数组赋值方法1       
    var arr2 =new Array(1,2,3)
    document.write(arr2[0]+"<br>")
    //数组赋值方法12
    var arr3 =new Array()
    arr3[0]=1
    arr3[1]=2
    arr3[2]=3
    document.write(arr3[0]+"<br>")
    //数组赋值方法13       
    //array类型

  

   

</script>
</body>
</html>
