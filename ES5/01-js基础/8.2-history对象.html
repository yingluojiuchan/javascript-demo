<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="goceshi()">按钮</button>
    <script>
        function goceshi() {
            history.back()//后退到上一个路由，在8-history对象前置网页.html打开，跳转到html教程\1-常用标签.html
        }
        /* history.pushState(state, title [, url])使用新的URL更新浏览器的地址栏且添加了一个新的历史记录条目，而不更改页面上当前的内容。
                state：一个与添加的记录相关联的状态对象，主要用于popstate事件（当活动历史记录条目更改时，将触发popstate事件。）。该事件触发时，该对象会传入回调函数。也就是说，浏览器会将这个对象序列化以后保留在本地，重新载入这个页面的时候，可以拿到这个对象。如果不需要这个对象，此处可以填null。
                title：新页面的标题。但是，现在所有浏览器都忽视这个参数，所以建议传入空字符串或null，也可以直接忽略这个参数。。
                url：. url可以是绝对的也可以是相对的，url必须和当前页面是同源（同源：协议、全域名、端口同时相同 */
        /* history.replaceState(obj,title,url) 更改地址栏中的URL，而无需创建新的历史记录条目。 */
        /* popstate 事件：
                        每当同一个文档的浏览历史（即history对象）出现变化时，就会触发popstate事件。
                        注意，仅仅调用pushState()方法或replaceState()方法 ，并不会触发该事件，只有用户点击浏览器倒退按钮和前进按钮，或者使用 JavaScript 调用History.back()、History.forward()、History.go()方法时才会触发。另外，该事件只针对同一个文档，如果浏览历史的切换，导致加载不同的文档，该事件也不会触发。
                        使用的时候，可以为popstate事件指定回调函数。回调函数的参数是一个event事件对象，它的state属性指向pushState和replaceState方法为当前 URL 所提供的状态对象（即这两个方法的第一个参数）。 */
    </script>
</body>
</html>
