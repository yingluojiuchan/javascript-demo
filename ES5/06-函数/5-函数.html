<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-函数</title>
</head>

<body>
    <script>
        function demo(a, b) {
            var sum = a + b
            return sum
        }
        var v1 = demo(20, 10)
        console.log(v1)
        /*
        function 函数名（形参）{
                函数体
            }
        函数名（实参）
         */
         /* 函数名是指向函数的指针，函数是实例化Function类型的对象*/
        console.log(demo)
        console.log(typeof demo);//function
    </script>
</body>

</html>
