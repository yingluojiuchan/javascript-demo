<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 构造函数创建数组
        var arr = new Array(); // 创建了一个空的数组
        arr[0] = 1
        arr[1] = 2
        console.log(arr)

        var arr1 = new Array(1, 2)
        console.log(arr1)


        //2. 利用数组字面量创建数组[]
        var arr2 = []; // 创建了一个空的数组
        arr2[0] = 1
        arr2[1] = 2
        console.log(arr2);

        var arr3 = [1, 2]
        console.log(arr3)

        // 获取数组元素  数组名[索引号]  索引号从0开始         
        console.log(arr[0])
        console.log(arr1[0])
        console.log(arr2[0]);
        console.log(arr3[0]);

    </script>
</head>

<body>

</body>

</html>
