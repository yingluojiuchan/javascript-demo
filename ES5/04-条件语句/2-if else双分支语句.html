<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-条件语句</title>
</head>

<body>
    <script>
        var i = 10
        if (i > 10) {
            document.write("i>10" + "<br>")
        }
        else {
            document.write("i=10" + "<br>")
        }
        /* if (条件表达式) {
              执行语句1
           } 
           else {
              执行语句2
           } */
        /* 如果表达式结果为真，那么执行语句1；否则执行语句2 */
    </script>
</body>

</html>
