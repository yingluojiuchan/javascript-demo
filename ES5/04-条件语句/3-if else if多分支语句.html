<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-条件语句</title>
</head>
<body>
    <script>
        var i = 10
        if(i>10){
            document.write("i>10"+"<br>")
        }
        else if(i<10){
            document.write("i<10"+"<br>")
        }
        else{
            document.write("i=10"+"<br>")
        }

        var j=1
        switch(j){
            case 1:
                document.write("i=1")
                break
                //break跳出当前循环 
                //continue结束当前循环，进行下次循环  
            case 2:
                document.write("i=2")
                break
            default:
                document.write("条件不满足case")
                break
        }
    </script>
</body>
</html>
