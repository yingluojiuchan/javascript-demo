<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 声明变量，程序在内存中向计算机申请一块名叫age的存放数据的空间
        var age;
        // 赋值，把值存入变量
        age = 18;
        //字面量：赋值的值
        // 变量的初始化：声明变量并赋值
        var myname = 'pink老师';
        console.log(myname);
        var name = 7*(
            7
            +
            7
        )
        console.log(name);
        /* (
        表达式
        )
        js语法中多行表达式用(),即括号运算符包裹 */
    </script>
</head>

</body>

</html>
