<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建Star类 
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
            a = this//公有实例字段创建对象属性
            changeWeather = () => {
                const isHot = this
            }//公有实例字段创建对象方法
            //在基础类中，公有实例字段被立即执行在构造函数之前。在衍生类，公有实例字段被立即执行在 super() 函数之后。
            sing(song) {
                console.log(this.uname + song);// 原型方法，原型方法不能用ES5写法，只能用ES6写法
            }
            static displayName = "Point";//公有静态字段定义静态属性
            static distance(a, b) {
                const dx = a.x - b.x;
                const dy = a.y - b.y;
                return Math.hypot(dx, dy);
            }//公有静态字段定义静态方法，
            //static关键字定义类的静态方法。调用静态方法直接类名.方法()调用，this指向该类，不需要实例化该类通过一个类实例调用静态方法。
        }
        Star.staticWidth = 20;//在类外定义静态属性，
        Star.prototype.prototypeWidth = 25;//在类外定义原型属性

        /* class 类名 {
            constructor(参数) {
                属性
            }
           } */
        /* 类名习惯性定义首字母大写 */
        /* // 多个函数方法之间不需要添加逗号分隔 */
        /* new执行如下操作：
                    1.在内存中创建一个新对象
                    2.把原型方法添加到对象的__proto__里
                    3.公有实例字段中this指向对象，给新对象添加属性和方法
                    4.构造函数内部的this指向新对象
                    5.给构造函数传new时的参，执行构造函数内部的代码，给新对象添加属性和方法
                    6.若构造函数返回非空对象，则返回该对象；否则，返回刚创建的新对象
                       如果没有显式指定构造方法，则类会添加默认的constructor方法；
                       对于基类，默认构造函数是：constructor() {}
                       对于派生类，默认构造函数是：constructor(...args) {super(...args);}
                       */
        // 2. star类创建对象
        var ldh = new Star('刘德华', 18);
        /* 返回{uname:'刘德华',
                age:18,
                sing(song) {
                    console.log(this.uname + song)
                }
                } */
        /* new 类名(参数)  返回类创建的对象  
        参数传给类的constructor函数 */
        console.log(ldh);
        ldh.uname;
        ldh.sing('冰雨');
        console.log(Star);
    </script>
</body>

</html>
