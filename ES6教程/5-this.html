<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>
  /* 1.全局上下文
无论是否在严格模式下，在全局执行环境中（在任何函数体外部）this 都指向全局对象。 --> */
console.log(this === window); // true

this.b = "MDN";
console.log(window.b)  // "MDN"
console.log(b)         // "MDN"

/* 2.函数上下文
在函数内部，不在严格模式下，this的值默认指向全局对象*/
function f1(){
  return this;
}

f1() === window;   //在浏览器中，全局对象是window

f1() === globalThis;//在Node中：全局对象是globalThis

/* 3.对象方法上下文
对象里的方法被调用时，this 被设置为调用该函数的对象。 */

var o = {
  prop: 37,
  f() {
    return this.prop;
  }
};
console.log(o.f()); // 37 ，当 o.f() 被调用时，函数内的 this 将绑定到 o 对象。
/* this引用的是函数执行的环境对象 */
</script>
</body>
</html>
