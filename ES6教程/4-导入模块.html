<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 引用自定义模块路径必须有./或../，导入npm包后缀名禁带.js，解析html后解析模块   -->
    <script type="module">
        //1. 按需导入
        //导入命名模块
        import { school, teach } from "./js/命名导出.js"
        console.log(school);
        console.log(teach);

        //导入默认模块    import 别名 from '模块绝对/相对路径'   
        import m3 from "./js/默认导出.js"
        console.log(m3)
    </script>

    <script type="module">
        // 2.导入整个命名模块的导出
        import * as m2 from "./js/命名导出.js"
        console.log(m2)
        console.log(m2.school)
    </script>

    <script type="module">
        //3.别名导入
        import { school as guigu, teach as findJob } from "./js/命名导出.js"
        console.log(guigu, findJob);
    </script>

</body>

</html>
